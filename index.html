<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASMR Mixer</title>
  <style>
    body {
      font-family: serif;
      font-size: 13px;
      background: #4B0002;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .soundbox {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .icons {
      display: flex;
      gap: 35px;
      font-size: 32px;
      cursor: pointer;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .icon span {
      margin-top: 6px;
      font-size: 13px;
    }

    .icon.active {
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc;
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #4B0002;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcccc;
    }

    audio {
      display: none; /* keep audio elements hidden */
    }
  </style>
</head>
<body>
  <div class="soundbox">
    <div class="icons">
      <div class="icon" onclick="toggleSound('rain', this)">üåß<span>Pitter Patter</span></div>
      <div class="icon" onclick="toggleSound('thunder', this)">‚ö°<span>Rumble</span></div>
      <div class="icon" onclick="toggleSound('coffee', this)">‚òï<span>Brew Time</span></div>
      <div class="icon" onclick="toggleSound('birds', this)">üê¶<span>Chirpy</span></div>
    </div>

    <button onclick="stopAll()">shh</button>

    <audio id="rain" src="audio/rain.mp3" loop></audio>
    <audio id="thunder" src="sounds/thunder.mp3" loop></audio>
    <audio id="coffee" src="sounds/coffee.mp3" loop></audio>
    <audio id="birds" src="audio/birds.mp3" loop></audio>
  </div>

  <script>
    function toggleSound(id, el) {
      const audio = document.getElementById(id);

      if (audio.paused) {
        audio.play();
        el.classList.add('active');
      } else {
        audio.pause();
        audio.currentTime = 0;
        el.classList.remove('active');
      }
    }

    function stopAll() {
      document.querySelectorAll('audio').forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      document.querySelectorAll('.icon').forEach(icon => {
        icon.classList.remove('active');
      });
    }
  </script>
</body>
</html>
