<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASMR Mixer</title>
  <style>
    body {
      font-family: serif;
      font-size: 13px;
      background: #4B0002;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .soundbox {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .icons {
      display: flex;
      gap: 35px;
      font-size: 32px;
      cursor: pointer;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .icon span {
      margin-top: 6px;
      font-size: 13px;
    }

    .icon.active {
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc;
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #4B0002;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcccc;
    }

    .volume {
      display: none;
      margin-top: 10px;
      width: 200px;
    }

    .volume.show {
      display: block;
    }

    input[type="range"] {
      width: 100%;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="soundbox">
    <div class="icons">
      <div class="icon" onclick="toggleSound('rain', this)">
        üåß<span>Pitter Patter</span>
        <input type="range" class="volume" min="0" max="1" step="0.01" value="1"
               oninput="setVolume('rain', this.value, event)">
      </div>
      <div class="icon" onclick="toggleSound('thunder', this)">
        ‚ö°<span>Rumble</span>
        <input type="range" class="volume" min="0" max="1" step="0.01" value="1"
               oninput="setVolume('thunder', this.value, event)">
      </div>
      <div class="icon" onclick="toggleSound('coffee', this)">
        ‚òï<span>Brew Time</span>
        <input type="range" class="volume" min="0" max="1" step="0.01" value="1"
               oninput="setVolume('coffee', this.value, event)">
      </div>
      <div class="icon" onclick="toggleSound('birds', this)">
        üê¶<span>Chirpy</span>
        <input type="range" class="volume" min="0" max="1" step="0.01" value="1"
               oninput="setVolume('birds', this.value, event)">
      </div>
    </div>

    <button onclick="stopAll()">shh</button>

    <audio id="rain" src="audio/rain.mp3" loop></audio>
    <audio id="thunder" src="sounds/thunder.mp3" loop></audio>
    <audio id="coffee" src="sounds/coffee.mp3" loop></audio>
    <audio id="birds" src="sounds/birds.mp3" loop></audio>
  </div>

  <script>
    function toggleSound(id, el) {
      const audio = document.getElementById(id);
      const volumeSlider = el.querySelector('.volume');

      if (audio.paused) {
        audio.play();
        el.classList.add('active');
        volumeSlider.classList.add('show');
      } else {
        audio.pause();
        audio.currentTime = 0;
        el.classList.remove('active');
        volumeSlider.classList.remove('show');
      }
    }

    function setVolume(id, value, event) {
      event.stopPropagation(); // prevents slider click from toggling sound
      const audio = document.getElementById(id);
      audio.volume = value;
    }

    function stopAll() {
      document.querySelectorAll('audio').forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      document.querySelectorAll('.icon').forEach(icon => {
        icon.classList.remove('active');
        icon.querySelector('.volume').classList.remove('show');
      });
    }
  </script>
</body>
</html>
