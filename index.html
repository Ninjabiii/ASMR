<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASMR Mixer</title>
  <style>
    body {
      font-family: serif;
      font-size: 12px;
      background: #4B0002;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .soundbox {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;

      /* âœ¨ Glass effect */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .icons {
      display: flex;
      flex-wrap: wrap; /* allows multiple rows */
      gap: 35px;
      font-size: 32px;
      cursor: pointer;
      justify-content: center;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
      width: 80px;
    }

    .icon img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      transition: 0.3s;
    }

    .icon span {
      margin-top: 6px;
      font-size: 13px;
    }

    .icon.active img {
      box-shadow: 0 0 15px #fff, 0 0 25px #ffcccc;
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      font-family: serif;
      font-size: 13px;
      background: #fff;
      color: #4B0002;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcccc;
    }

    audio {
      display: none; /* keep audio elements hidden */
    }
  </style>
</head>
<body>
  <div class="soundbox">
    <div class="icons">
      <div class="icon" onclick="toggleSound('rain', this)">
        <img src="images/rain.png" alt="Rain">
        <span>Pitter Patter</span>
      </div>
      <div class="icon" onclick="toggleSound('thunder', this)">
        <img src="images/thunder.png" alt="Thunder">
        <span>Rumble</span>
      </div>
      <div class="icon" onclick="toggleSound('coffee', this)">
        <img src="images/coffee.png" alt="Coffee">
        <span>Brew Time</span>
      </div>
      <div class="icon" onclick="toggleSound('birds', this)">
        <img src="images/birds.png" alt="Birds">
        <span>Chirpy</span>
      </div>
      <div class="icon" onclick="toggleSound('river', this)">
        <img src="images/river.png" alt="River">
        <span>Flow</span>
      </div>
      <div class="icon" onclick="toggleSound('ocean', this)">
        <img src="images/ocean.png" alt="Ocean">
        <span>Waves</span>
      </div>
      <div class="icon" onclick="toggleSound('wind', this)">
        <img src="images/wind.png" alt="Wind">
        <span>Whispers</span>
      </div>
    </div>

    <button onclick="stopAll()">shh</button>

    <audio id="rain" src="audio/rain.mp3" loop></audio>
    <audio id="thunder" src="sounds/thunder.mp3" loop></audio>
    <audio id="coffee" src="sounds/coffee.mp3" loop></audio>
    <audio id="birds" src="audio/birds.mp3" loop></audio>
    <audio id="river" src="sounds/river.mp3" loop></audio>
    <audio id="ocean" src="sounds/ocean.mp3" loop></audio>
    <audio id="wind" src="sounds/wind.mp3" loop></audio>
  </div>

  <script>
    function toggleSound(id, el) {
      const audio = document.getElementById(id);

      if (audio.paused) {
        audio.play();
        el.classList.add('active');
      } else {
        audio.pause();
        audio.currentTime = 0;
        el.classList.remove('active');
      }
    }

    function stopAll() {
      document.querySelectorAll('audio').forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      document.querySelectorAll('.icon').forEach(icon => {
        icon.classList.remove('active');
      });
    }
  </script>
</body>
</html>
