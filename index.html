<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASMR Mixer</title>
  <style>
    body {
      font-family: serif;
      font-size: 13px;
      background: #4B0002;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .soundbox {
      background: rgba(255, 255, 255, 0.1); /* opaque rectangle */
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icons {
      display: flex;
      gap: 25px;
      font-size: 28px;
      cursor: pointer;
    }

    audio {
      display: none; /* hidden by default */
      margin-top: 10px;
      width: 250px;
    }

    audio.show {
      display: block; /* visible only when playing */
    }
  </style>
</head>
<body>
  <div class="soundbox">
    <div class="icons">
      <span onclick="toggleSound('rain')">üåß</span>
      <span onclick="toggleSound('thunder')">‚ö°</span>
      <span onclick="toggleSound('coffee')">‚òï</span>
      <span onclick="toggleSound('birds')">üê¶</span>
    </div>

    <audio id="rain" src="sounds/rain.mp3" controls loop></audio>
    <audio id="thunder" src="sounds/thunder.mp3" controls loop></audio>
    <audio id="coffee" src="sounds/coffee.mp3" controls loop></audio>
    <audio id="birds" src="sounds/birds.mp3" controls loop></audio>
  </div>

  <script>
    function toggleSound(id) {
      const audio = document.getElementById(id);

      if (audio.paused) {
        // Pause all others first
        document.querySelectorAll('audio').forEach(a => {
          a.pause();
          a.classList.remove('show');
        });
        // Play this one
        audio.play();
        audio.classList.add('show');
      } else {
        audio.pause();
        audio.classList.remove('show');
      }
    }
  </script>
</body>
</html>
